{% extends 'index.html' %}

{% block content%}
<h2 class="mb-4 mt-2 pt-2"> Pitches in {{category}} </h2>

{% for post in post %}

<article class="media content-section">
     <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
            <small class="text-muted mr-2">{{ post.posted_date.strftime('%Y-%m-%d') }}</small>
            <small class="mr-2">Posted in: <a class="mr-2" href="{{ url_for('posts.category_post', category=post.category) }}">{{ post.category }}</a></small>

          </div>
          <h2><a class="article-title mt-2" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
</article>
{% endfor %}

{% endblock %}
